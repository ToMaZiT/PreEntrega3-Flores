<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Pre-entrega 3: Tomás Flores</h1>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
          <div class="numbers">
            <button onclick="addToDisplay(1)">1</button>
            <button onclick="addToDisplay(2)">2</button>
            <button onclick="addToDisplay(3)">3</button>
            <button onclick="addToDisplay(4)">4</button>
            <button onclick="addToDisplay(5)">5</button>
            <button onclick="addToDisplay(6)">6</button>
            <button onclick="addToDisplay(7)">7</button>
            <button onclick="addToDisplay(8)">8</button>
            <button onclick="addToDisplay(9)">9</button>
            <button onclick="addToDisplay(0)">0</button>
          </div>
          <div class="operators">
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('/')">/</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()" id="equalButton">=</button>
          </div>
        </div>
      </div>


<audio id="audio" src="sound/meow.MP3"></audio>
<img id="miImagen" src="https://i.pinimg.com/564x/0d/fe/e8/0dfee8b2fb87f0904415118867eb37fa.jpg" alt="Imagen pequeña" class="small-image" onclick="playSound()">

<script src="js/main.js"></script>
</body>
</html>
